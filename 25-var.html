<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Variables</h1>

<p>In this example a(10), b(20), and c(a+b) are variables.</p>

<p id="demo"></p>

<script>
var a = 10;
var b = 20;
var c = a - b;
document.getElementById("demo").innerHTML =
"The value of c is: " + c;
</script>

</body>
</html>
